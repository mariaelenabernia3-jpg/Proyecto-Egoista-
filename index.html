<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Proyecto Blue Lock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="login-container">
            <h2>ACCESO EXCLUSIVO</h2>
            <div id="egoQuote" class="ego-quote">"El talento sin pulir es solo basura."</div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">USUARIO</label>
                    <input type="text" id="username" name="username" required autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="password">CONTRASEÑA</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" required>
                        <span class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <button type="submit">INICIAR SESIÓN</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDSyHDZzCzqtDfQ7AvtP7or0Lz81HO3A88",
            authDomain: "bluelock-proyecto.firebaseapp.com",
            databaseURL: "https://bluelock-proyecto-default-rtdb.firebaseio.com",
            projectId: "bluelock-proyecto",
            storageBucket: "bluelock-proyecto.firebasestorage.app",
            messagingSenderId: "780939191248",
            appId: "1:780939191248:web:0ba0c191005a7870488fd5"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let allPlayers = {};

        // Bajamos la lista de jugadores para validar el login
        db.ref('players').on('value', (snapshot) => {
            allPlayers = snapshot.val();
        });

        // Lógica de Login
        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if (user === 'Ego' && pass === '123') {
                window.location.href = 'ego/ego_dashboard.html';
                return;
            }

            if (allPlayers && allPlayers[user]) {
                if (allPlayers[user].password === pass) {
                    window.location.href = `${user.toLowerCase()}/${user.toLowerCase()}_dashboard.html`;
                } else {
                    alert('Contraseña incorrecta');
                }
            } else {
                alert('Usuario no encontrado. Asegúrate de usar Mayúsculas si es necesario.');
            }
        };

        // Mostrar/Ocultar password
        document.getElementById('togglePassword').onclick = function() {
            const passInput = document.getElementById('password');
            const type = passInput.type === 'password' ? 'text' : 'password';
            passInput.type = type;
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        };
    </script>
</body>
</html>
