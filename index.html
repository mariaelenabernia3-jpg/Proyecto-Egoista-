<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Leaderboard - Blue Lock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-wrapper">
        <!-- Sección de Login -->
        <div class="login-container">
            <h2>ACCESO EXCLUSIVO</h2>
            <div id="egoQuote" class="ego-quote"></div>
            
            <form id="loginForm" action="/login" method="POST">
                <div class="input-group">
                    <label for="username">USUARIO</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">CONTRASEÑA</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" required>
                        <span class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <button type="submit">INICIAR SESIÓN</button>
            </form>
        </div>

        <!-- Sección: Leaderboard Global (Ordenado por Goles) -->
        <div class="global-leaderboard">
            <h3>CLASIFICACIÓN GLOBAL</h3>
            
            <!-- 1. Ernesto (Rin) -->
            <div class="player-row">
                <div class="player-info">
                    <div class="player-img-wrapper"><img src="rin/rin.png" alt="Rin"></div>
                    <div class="player-text-details">
                        <span class="player-name">Ernesto</span>
                        <span class="player-bid">BID: $60,000,000</span> <!-- NUEVO -->
                    </div>
                </div>
                <div class="player-stats-mini">
                    <div class="stat-box"><span class="label">PJ</span><span class="val">3</span></div>
                    <div class="stat-box"><span class="label">PG</span><span class="val">2</span></div>
                    <div class="stat-box"><span class="label">PP</span><span class="val">1</span></div>
                    <div class="stat-box highlight"><span class="label">G</span><span class="val">5</span></div>
                </div>
            </div>

            <!-- 2. Kevin (Nagi) -->
            <div class="player-row">
                <div class="player-info">
                    <div class="player-img-wrapper"><img src="nagi/nagi.png" alt="Nagi"></div>
                    <div class="player-text-details">
                        <span class="player-name">Kevin</span>
                        <span class="player-bid">BID: $40,000,000</span> <!-- NUEVO -->
                    </div>
                </div>
                <div class="player-stats-mini">
                    <div class="stat-box"><span class="label">PJ</span><span class="val">3</span></div>
                    <div class="stat-box"><span class="label">PG</span><span class="val">2</span></div>
                    <div class="stat-box"><span class="label">PP</span><span class="val">1</span></div>
                    <div class="stat-box highlight"><span class="label">G</span><span class="val">3</span></div>
                </div>
            </div>

            <!-- 3. Yulien (Bachira) -->
            <div class="player-row">
                <div class="player-info">
                    <div class="player-img-wrapper"><img src="bachira/bachira.png" alt="Bachira"></div>
                    <div class="player-text-details">
                        <span class="player-name">Yulien</span>
                        <span class="player-bid">BID: $35,000,000</span> <!-- NUEVO -->
                    </div>
                </div>
                <div class="player-stats-mini">
                    <div class="stat-box"><span class="label">PJ</span><span class="val">3</span></div>
                    <div class="stat-box"><span class="label">PG</span><span class="val">1</span></div>
                    <div class="stat-box"><span class="label">PP</span><span class="val">2</span></div>
                    <div class="stat-box highlight"><span class="label">G</span><span class="val">3</span></div>
                </div>
            </div>

            <!-- 4. Manuel (Kunigami) -->
            <div class="player-row">
                <div class="player-info">
                    <div class="player-img-wrapper"><img src="kunigami/kunigami.png" alt="Kunigami"></div>
                    <div class="player-text-details">
                        <span class="player-name">Manuel</span>
                        <span class="player-bid">BID: $20,000,000</span> <!-- NUEVO -->
                    </div>
                </div>
                <div class="player-stats-mini">
                    <div class="stat-box"><span class="label">PJ</span><span class="val">3</span></div>
                    <div class="stat-box"><span class="label">PG</span><span class="val">2</span></div>
                    <div class="stat-box"><span class="label">PP</span><span class="val">1</span></div>
                    <div class="stat-box highlight"><span class="label">G</span><span class="val">1</span></div>
                </div>
            </div>

            <!-- 5. Mauricio (Isagi) -->
            <div class="player-row">
                <div class="player-info">
                    <div class="player-img-wrapper"><img src="isagi/isagi.png" alt="Isagi"></div>
                    <div class="player-text-details">
                        <span class="player-name">Mauricio</span>
                        <span class="player-bid">BID: $15,000,000</span> <!-- NUEVO -->
                    </div>
                </div>
                <div class="player-stats-mini">
                    <div class="stat-box"><span class="label">PJ</span><span class="val">3</span></div>
                    <div class="stat-box"><span class="label">PG</span><span class="val">1</span></div>
                    <div class="stat-box"><span class="label">PP</span><span class="val">2</span></div>
                    <div class="stat-box highlight"><span class="label">G</span><span class="val">1</span></div>
                </div>
            </div>

            <!-- 6. Deadpool (Gagamaru) -->
            <div class="player-row">
                <div class="player-info">
                    <div class="player-img-wrapper"><img src="gagamaru/gagamaru.png" alt="Gagamaru"></div>
                    <div class="player-text-details">
                        <span class="player-name">Deadpool</span>
                        <span class="player-bid">BID: $15,000,000</span> <!-- NUEVO -->
                    </div>
                </div>
                <div class="player-stats-mini">
                    <div class="stat-box"><span class="label">PJ</span><span class="val">3</span></div>
                    <div class="stat-box"><span class="label">PG</span><span class="val">1</span></div>
                    <div class="stat-box"><span class="label">PP</span><span class="val">2</span></div>
                    <div class="stat-box highlight"><span class="label">G</span><span class="val">1</span></div>
                </div>
            </div>

        </div>
    </div>

    <!-- Cargar Firebase primero -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  // Tu configuración de Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDSyHDZzCzqtDfQ7AvtP7or0Lz81HO3A88",
    authDomain: "bluelock-proyecto.firebaseapp.com",
    databaseURL: "https://bluelock-proyecto-default-rtdb.firebaseio.com",
    projectId: "bluelock-proyecto",
    storageBucket: "bluelock-proyecto.firebasestorage.app",
    messagingSenderId: "780939191248",
    appId: "1:780939191248:web:0ba0c191005a7870488fd5",
    measurementId: "G-XE8F4KS1CJ"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Variable global para guardar a los jugadores descargados de la nube
  let allPlayers = {};

  // 1. DESCARGAR Y ESCUCHAR CAMBIOS EN TIEMPO REAL
  db.ref('players').on('value', (snapshot) => {
    allPlayers = snapshot.val();
    if (allPlayers) {
        renderLeaderboard(allPlayers);
        // Guardamos una copia en localStorage por seguridad
        localStorage.setItem('blPlayersData', JSON.stringify(allPlayers));
    }
  });

  // 2. FUNCIÓN PARA DIBUJAR LA TABLA
  function renderLeaderboard(players) {
    const leaderboardContent = document.getElementById('leaderboardContent');
    const sortedPlayers = Object.values(players).sort((a, b) => b.matchStats.g - a.matchStats.g || b.matchStats.pg - a.matchStats.pg);

    leaderboardContent.innerHTML = sortedPlayers.map(p => `
        <div class="player-row">
            <div class="player-info">
                <div class="player-img-wrapper"><img src="${p.img.startsWith('data') ? p.img : p.img}" alt=""></div>
                <div class="player-text-details">
                    <span class="player-name">${p.name}</span>
                    <span class="player-bid">BID: $${p.bid.toLocaleString()}</span>
                </div>
            </div>
            <div class="player-stats-mini">
                <div class="stat-box"><span class="label">PJ</span><span class="val">${p.matchStats.pj}</span></div>
                <div class="stat-box highlight"><span class="label">G</span><span class="val">${p.matchStats.g}</span></div>
            </div>
        </div>
    `).join('');
  }

  // 3. LÓGICA DE LOGIN MEJORADA
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    // Caso 1: Ego (Administrador)
    if (user === 'Ego' && pass === '123') {
        window.location.href = 'ego/ego_dashboard.html';
        return;
    }

    // Caso 2: Jugadores de la Nube
    // Buscamos si el usuario existe en el objeto que descargamos de Firebase
    if (allPlayers && allPlayers[user]) {
        if (allPlayers[user].password === pass) {
            window.location.href = `${user.toLowerCase()}/${user.toLowerCase()}_dashboard.html`;
        } else {
            alert('Contraseña incorrecta para ' + user);
        }
    } else {
        alert('El usuario "' + user + '" no existe en el Proyecto Blue Lock o los datos aún se están cargando.');
    }
  });

  // Mostrar/Ocultar contraseña
  document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.querySelector('i').classList.toggle('fa-eye');
      this.querySelector('i').classList.toggle('fa-eye-slash');
  });

  // Frases de Ego
  const egoQuotes = [
      "El talento sin pulir es solo basura.",
      "Despierta, delantero.",
      "Rompe tus cadenas.",
      "Solo un loco puede cambiar el mundo.",
      "El fútbol es el deporte de los genios egoístas."
  ];
  document.getElementById('egoQuote').textContent = `"${egoQuotes[Math.floor(Math.random() * egoQuotes.length)]}"`;
</script>
</body>
</html>
