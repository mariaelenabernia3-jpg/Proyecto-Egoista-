<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Leaderboard - Blue Lock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-wrapper">
        <!-- Sección de Login -->
        <div class="login-container">
            <h2>ACCESO EXCLUSIVO</h2>
            <div id="egoQuote" class="ego-quote"></div>
            
            <form id="loginForm" action="/login" method="POST">
                <div class="input-group">
                    <label for="username">USUARIO</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">CONTRASEÑA</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" required>
                        <span class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <button type="submit">INICIAR SESIÓN</button>
            </form>
        </div>

        <div class="global-leaderboard">

                        <span class="player-bid">BID: $60,000,000</span> <!-- NUEVO -->
                    </div>
                </div>
                <div class="player-stats-mini">

                    <div class="stat-box"><span class="label">PP</span><span class="val">1</span></div>
                    <div class="stat-box highlight"><span class="label">G</span><span class="val">5</span></div>
                </div>
            </div>

            <!-- 2. Kevin (Nagi) -->

                        <span class="player-bid">BID: $40,000,000</span> <!-- NUEVO -->
                    </div>
                </div>
                <div class="player-stats-mini">

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDSyHDZzCzqtDfQ7AvtP7or0Lz81HO3A88",
    authDomain: "bluelock-proyecto.firebaseapp.com",
    databaseURL: "https://bluelock-proyecto-default-rtdb.firebaseio.com",
    projectId: "bluelock-proyecto",
    storageBucket: "bluelock-proyecto.firebasestorage.app",
    messagingSenderId: "780939191248",
    appId: "1:780939191248:web:0ba0c191005a7870488fd5",
    measurementId: "G-XE8F4KS1CJ"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  let allPlayers = {};

  // ESCUCHAR CAMBIOS EN TIEMPO REAL (Esto actualiza la tabla apenas Ego da a guardar)
  db.ref('players').on('value', (snapshot) => {
    allPlayers = snapshot.val();
    if (allPlayers) {
        // Guardar en localStorage solo para que el login sepa las claves sin internet
        localStorage.setItem('blPlayersData', JSON.stringify(allPlayers));
        
        // Dibujar la tabla
        const container = document.getElementById('leaderboardContent');
        const sorted = Object.values(allPlayers).sort((a, b) => b.matchStats.g - a.matchStats.g || b.matchStats.pg - a.matchStats.pg);

        container.innerHTML = sorted.map(p => `
            <div class="player-row">
                <div class="player-info">
                    <div class="player-img-wrapper"><img src="${p.img}" alt=""></div>
                    <div class="player-text-details">
                        <span class="player-name">${p.name}</span>
                        <span class="player-bid">BID: $${p.bid.toLocaleString()}</span>
                    </div>
                </div>
                <div class="player-stats-mini">
                    <div class="stat-box"><span class="label">PJ</span><span class="val">${p.matchStats.pj}</span></div>
                    <div class="stat-box highlight"><span class="label">G</span><span class="val">${p.matchStats.g}</span></div>
                </div>
            </div>
        `).join('');
    }
  });

  // Login
  document.getElementById('loginForm').onsubmit = (e) => {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === 'Ego' && pass === '123') { window.location.href = 'ego/ego_dashboard.html'; return; }
      if (allPlayers[user] && allPlayers[user].password === pass) {
          window.location.href = `${user.toLowerCase()}/${user.toLowerCase()}_dashboard.html`;
      } else { alert('Usuario o contraseña incorrectos'); }
  };
</script>
</body>
</html>
